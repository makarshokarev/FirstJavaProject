<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${review[0].title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <div th:each="rev : ${review}">
            <h3 th:text="${rev.title}" />
            <p th:text="${rev.text}" />
            <p><b>Author: </b><span th:text="${row.author.username}" /></p>
            <form th:action="@{/reviews/} + ${rev.reviewId} + @{/delete}" method="post">
                <button class="btn btn-danger" type="submit">Delete</button>
            </form><br>
            <a class="btn btn-warning" th:href="@{/reviews/} + ${rev.reviewId} + @{/update}">Update</a>
        </div>
    </div>

    <div th:replace="blocks/footer :: footer"></div>
</body>
</html>
